<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <style>
        #map {
            height: 100vh;
            background-color: black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ISS Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="nav-link" aria-current="page" href="about_iss.html">About ISS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class ="row container-fluid" style="margin-top: 3%;">
        <div id="map" class="col-10"></div>
        <div id="speed_column" class="col-2">
            <div style="border-style: solid; border-radius: 15px; margin-top: 1%; padding-left:15px; padding-top:10px; padding-right:15px; padding-bottom:10px;">
                <h1 class="display-6">Speed: </h1> 
                <h1 id="speed">value</h1>
            </div>
            <br>
            <div style="border-style: solid; border-radius: 15px; margin-top: 1%; padding-left:15px; padding-top:10px; padding-right:15px; padding-bottom:10px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Latitude" aria-label="Latitude" id="lat">
                    <span class="input-group-text">&</span>
                    <input type="text" class="form-control" placeholder="Longitude" aria-label="Longitude" id="lon">
                </div>
                <button class="btn btn-outline-secondary" type="button" onclick="distance_from_me()">Submit</button>
                <h1 class="display-6">Distance: </h1> 
                <h1 id="distance">value</h1>
                <h6>from your location.</h6>
            </div>
            <br>
            <div style="margin-left:2%;"> 
                <h6>Values are updates every 5 seconds.</h6> 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=<api_key>"></script>
    <script src="iss_tracker.js"></script>
</body>
</html>
